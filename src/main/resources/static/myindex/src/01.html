<div class="layuimini-container">




    <div class="layui-col-xs10" id="overTimeMain" >

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchForm" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="accountId" name="accountId" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">加班内容</label>
                            <div class="layui-input-inline">
                                <input type="text" id="content" name="content" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: auto">加班开始日期</label>
                            <div class="layui-input-inline">
                                <input type="text" name="overTimeStartDate" id="overTimeStartDate" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: auto">加班结束日期</label>
                            <div class="layui-input-inline">
                                <input type="text" name="overTimeEndDate" id="overTimeEndDate" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="button" id="searchButton" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            <button type="button" id="resetButton" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon">&#xe669;</i> 重 置</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container demoTable">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" data-type="addOverTime"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" data-type="deleteChoose"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="demo1" lay-filter="demo1"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
    <div class="layui-col-xs10" id="addOMain">
        <div class="layuimini-container">
            <div class="layuimini-main">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                    <legend id="tipInfo">新增加班记录</legend>
                </fieldset>
                <form class="layui-form layui-form-pane" lay-filter="addForm" id="addForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">人员</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">开始日期</label>
                            <div class="layui-input-block">
                                <input type="text" name="date1" lay-verify="required" id="date1" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">结束日期</label>
                            <div class="layui-input-block">
                                <input type="text" name="date2" lay-verify="oDate" id="date2" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">加班时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="times" lay-verify="times" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">产品</label>
                        <div class="layui-input-inline">
                            <input type="text" name="productName" lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">立项项目</label>
                        <div class="layui-input-inline">
                            <input type="text" name="projectName" lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">加班类别</label>
                        <div class="layui-input-inline">
                            <select name="overTimeType" id="overTimeType">
                                <option value="0">工作日加班</option>
                                <option value="1">节假日加班</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">加班内容</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" name="overTimeContext" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="overTimeId" id="overTimeId">

                    <div class="layui-form-item">
                        <button class="layui-btn"  lay-submit lay-filter="*">保存</button>
                        <button class="layui-btn layui-btn-primary"  id="backMain"  type="button">返回</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../node_modules/layui-src/dist/layui.all.js"></script>
<script>
    var $ = layui.jquery,
        form = layui.form, table = layui.table;


    form.on('submit(*)', function(data){
        $.ajax({
            type: "POST",
            url: "http://localhost:8897/overTimeList/add",
            data:$("#addForm").serialize(),
            dataType: "json",
            success: function(data){
                $("#addForm")[0].reset();
                $("#overTimeId").val("");
                $("#overTimeMain").css("display","block");
                $("#addOMain").css("display","none");
                $('#searchButton').click();
                layer.msg("保存成功");
            },
            error:function () {
                layer.msg("请求出错",{
                    offset: '100px'
                });
            }
        });
        return false;
    });
    form.verify({
        times: function(value, item){ //value：表单的值、item：表单的DOM对象
            if(!(/^[1-9]\d*(\.\d+)?$/).test(value) || !(/^[1-9]\d*(\.\d+)?$/).test(value)){
                return '请输入大于0的数字';
            }
        },
        oDate:function (value,item){
            var startDate = $("#date1").val();
            if(value.length<=0){
                return '不能为空'
            }
            var date1 = new Date(Date.parse(startDate.replace("-", "/")));
            var date2 = new Date(Date.parse(value.replace("-", "/")));
            if(date1>date2){
                return '结束日期不能早与开始日期'
            }
        }
    })
    var laydate = layui.laydate;
    window.onload=()=>{
        laydate.render({
            elem:'#overTimeStartDate'
        });
        laydate.render({
            elem:'#overTimeEndDate'
        });
        table.render({
            elem:'#demo1',
            url:'http://localhost:8897/overTimeList',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }]
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', title: 'id', width: 100,hide:true},
                {field: 'accountId', title: '员工姓名', width: 200},
                {field: 'content', title: '加班内容', width: 250},
                {field: 'productId', title: '产品', width: 200},
                {field: 'projectId', title: '立项项目', width: 200},
                {field: 'overTimeStartDate', title: '加班开始日期', width: 150},
                {field: 'overTimeEndDate', title: '加班结束日期', width: 150},
                {field: 'hours', title: '加班时间', width: 100},
                {title: '操作', minWidth: 200, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 20, 30],
            limit: 10,
            page: true,
            skin: 'line'
        });
        table.on('tool(demo1)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'delete'){
                console.log(obj.data.id);
                layer.confirm('确定删除该条数据吗？', function(index){
                    $.ajax({
                        type: "GET",
                        url: "http://localhost:8897/overTimeList/delete/"+obj.data.id,
                        success: function(data){
                            layer.close(index);
                            var name = $('#accountId').val();
                            var content = $('#content').val();
                            var overTimeStartDate = $('#overTimeStartDate').val();
                            var overTimeEndDate = $('#overTimeEndDate').val();
                            table.reload('demo1', {where: {name:name,content: content,overTimeStartDate:overTimeStartDate,overTimeEndDate:overTimeEndDate}});
                            addEvent();
                        },
                        error:function () {
                            layer.close(index);
                            layer.msg("请求出错",{
                                offset: '100px'
                            });
                        }
                    });

                });
            } else if(obj.event === 'edit'){
                $("#overTimeMain").css("display","none");
                $("#addOMain").css("display","block");
                $("#tipInfo").html("修改加班记录");
                form.val("addForm", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                    "username": data.accountId // "name": "value"
                    ,"times": data.hours
                    ,"productName":data.productId
                    ,"projectName":data.projectId
                    ,"overTimeType":data.type
                    ,"overTimeContext":data.content
                    ,"date1":data.overTimeStartDate
                    ,"date2":data.overTimeEndDate
                    ,"overTimeId":data.id
                });
            }
        });
        $("#resetButton").click(function (){
            $("#searchForm")[0].reset();
            $('#searchButton').click();
        });
        $('#searchButton').click(function () {
            var name = $('#accountId').val();
            var content = $('#content').val();
            var overTimeStartDate = $('#overTimeStartDate').val();
            var overTimeEndDate = $('#overTimeEndDate').val();
            table.reload('demo1', {where: {name:name,content: content,overTimeStartDate:overTimeStartDate,overTimeEndDate:overTimeEndDate},page: {curr: 1}});
            addEvent();
        });
        $(function (){
            $("#addOMain").css("display","none");
            $(".myDelete").click(function (){
                console.log("hello world!");
            });
            $("#backMain").click(function (){
                $("#overTimeMain").css("display","block");
                $("#addOMain").css("display","none");
                $("#addForm")[0].reset();
                $("#overTimeId").val("");
            });
            laydate.render({
                elem: '#date1'
            });
            laydate.render({
                elem: '#date2'
            });
            addEvent();
        })


        function saveAndSubmit(){
            $.ajax({
                type: "POST",
                url: "http://localhost:8897/overTimeList/add",
                data:$("#addForm").serialize(),
                dataType: "json",
                success: function(data){
                    $("#addForm")[0].reset();
                    $("#overTimeId").val("");
                    $("#overTimeMain").css("display","block");
                    $("#addOMain").css("display","none");
                    $('#searchButton').click();
                    layer.msg("保存成功");
                },
                error:function () {
                    layer.msg("请求出错",{
                        offset: '100px'
                    });
                }
            });
        }
        var active = {
            deleteChoose: function(){ //获取选中数据
                var checkStatus = table.checkStatus('demo1')
                    ,data = checkStatus.data;
                if(data.length>=1){
                    layer.confirm('确定删除勾选的数据吗？', function(index){
                        $.ajax({
                            type: "POST",
                            url: "http://localhost:8897/overTimeList/delete/",
                            data:JSON.stringify(data),
                            success: function(data){
                                layer.close(index);
                                var name = $('#accountId').val();
                                var content = $('#content').val();
                                var overTimeStartDate = $('#overTimeStartDate').val();
                                var overTimeEndDate = $('#overTimeEndDate').val();
                                table.reload('demo1', {where: {name:name,content: content,overTimeStartDate:overTimeStartDate,overTimeEndDate:overTimeEndDate}});
                                addEvent();
                            },
                            error:function () {
                                layer.close(index);
                                layer.msg("请求出错",{
                                    offset: '100px'
                                });
                            }
                        });

                    });
                }else{
                    layer.alert("请先勾选要删除的数据！");
                }


            },addOverTime:function (){
                $("#tipInfo").html("新增加班记录");
                $("#overTimeMain").css("display","none");
                $("#addOMain").css("display","block");
            }
        };
        function addEvent(){
            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        }


    }
</script>
</body>
